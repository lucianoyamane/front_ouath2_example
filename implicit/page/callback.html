<!DOCTYPE html>
<html>
  <head>
    <title>Login Sucesso</title>
     <!-- Arquivos CSS do Bootstrap -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
     <!-- Arquivos JavaScript do Bootstrap -->
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     <style>
      body {
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <pre id="params"></pre>
          <a href="http://localhost:8180/realms/oauth2/protocol/openid-connect/logout" class="btn btn-danger">Logout</a>
        </div>
      </div>
    </div>
    <script>
      var hashParams = {};
        var e,
            r = /([^&;=]+)=?([^&;]*)/g,
            q = window.location.hash.substring(1);
        while ((e = r.exec(q))) {
            hashParams[e[1]] = decodeURIComponent(e[2]);
        }
      const paramsJson = JSON.stringify(hashParams, null, 2);
      document.getElementById('params').textContent = paramsJson;
    </script>
  </body>
</html>
