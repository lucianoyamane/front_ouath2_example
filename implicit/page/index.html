<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login Keycloak</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!-- Arquivos CSS do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <!-- Arquivos JavaScript do Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body {
          font-size: 25px;
        }
      </style>
  </head>
  <body class="container">
    <h1>Login Keycloak Implicit</h1>
    <button onclick="login()" class="btn btn-primary col-sm-offset-3 col-sm-6">Login</button>
    <script>
      function login() {
        window.location.href = "http://localhost:8180/realms/oauth2_front/protocol/openid-connect/auth?client_id=client_implicit&response_type=token&state=my_state&redirect_uri=http://localhost:3700/callback.html";
      }
    </script>
  </body>
</html>
